<div class="book-card">
  <div class="row">
    <div class="cover">
      <img class="img" src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
        alt="{{book.title}}">
    </div>
    <div class="description">
      <h3 class="title">{{book.title}}</h3>
      <div class="reactions-wrapper">
        <p class="review">Review {{book.reviewsNumber}}</p>
        <p class="rating">Rating {{book.rating}}</p>
      </div>
    </div>
    <div class="action">
     <mat-icon (click)="bookEdit()" class="icon"> edit</mat-icon>
     <mat-icon (click)="bookView()" class="icon">remove_red_eye</mat-icon>
     <mat-icon (click)="bookDelete()" class="icon">delete</mat-icon>
    </div>
  </div>
</div>
