<div class="book-card">
  <div class="row">
    <div class="cover">
      <img class="img" src="https://interactive-examples.mdn.mozilla.net/media/cc0-images/grapefruit-slice-332-332.jpg"
        alt="{{book.title}}">
    </div>
    <div class="description">
      <h3 class="title">{{book.title}}</h3>
      <div class="reactions-wrapper" *ngIf="book">
        <p class="review">Review {{book.reviewsNumber}}</p>
       <!--  <p class="rating">Rating {{book.rating | number }}</p> -->
         <app-rating [itemId]="book.id" [ratingValue]="book.rating" class="rating"></app-rating>
      </div>
    </div>

  </div>
</div>
